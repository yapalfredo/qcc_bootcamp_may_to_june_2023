<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clockContainer">
      <div class="clockDial"></div>
      <div class="clockHand hourHand"></div>
      <div class="clockHand minuteHand"></div>
      <div class="centerCircle"></div>
    </div>

    <div class="BottomRightContainer">
      <div class="messageBox">
        <p class="messageBoxChildren p-a-tags">
          This box is at the bottom and the background color is transparent gray
        </p>
        <a
          class="messageBoxChildren p-a-tags"
          href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/"
          target="_blank"
          >Click for more information</a
        >
        <button
          class="messageBoxChildren"
          id="button"
          onclick="alert('You clicked the button')"
        >
          Click Me
        </button>
      </div>
    </div>
  </body>
</html>
