<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="assignment5.css">
    <script type="text/javascript" src="assignment5.js"></script>
</head>

<body>
    <div class="bodyMassIndexContainer">
        <h1>BMI (Body Mass Index)</h1>
        <form>
            <input class="inputTextField" type="text" id="inputHeightLucas"
                placeholder="Enter Lucas' Height in meter (ex: 1.69)">
            <br>
            <input class="inputTextField" type="text" id="inputWeightLucas"
                placeholder="Enter Lucas' Weight in kg (ex: 78)">
            <br>
            <input class="inputTextField" type="text" id="inputHeightPeter" placeholder="Enter Peter's Height in meter">
            <br>
            <input class="inputTextField" type="text" id="inputWeightPeter" placeholder="Enter Peter's Weight in kg ">
            <br>
            <input type="button" id="buttonBMI" value="Calculate BMI" onclick="calculateBMI()">
            <br>
            <label id="labelPartAResult"></label>
            <br>
            <label id="labelPartCResult"></label>
        </form>
    </div>

    <div class="temperatureConverterContainer">
        <h1>Temperature Converter</h1>
        <form>
            <input class="inputTextField" type="text" id="inputTemperatureCelcius"
                placeholder="Enter Temperature in Celsius">
            <br>
            <input type="button" id="buttonCelciusTemperature" value="Convert To Fahrenheit"
                onclick="CovertCelsiusToFahrenheit()">
            <br>
            <label id="labelCelsiusTemperatureResult"></label>

            <input class="inputTextField" type="text" id="inputTemperatureFahrenhei"
                placeholder="Enter Temperature in Celsius">
            <br>
            <input type="button" id="buttonFahrenheitTemperature" value="Convert To Celsius"
                onclick="CovertFahrenheitToCelsius()">
            <br>
            <label id="labelFahrenheitTemperatureResult"></label>
        </form>

    </div>
</body>


</html>
