<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 class="header">Contact Us</h1>
    </header>

    <!-- Body -->
    <hr class="solid" />
    <div class="contacFormAreaContainer">
      <div class="contactAddressPhoneEmailContainer">
        <p><i class="fa-sharp fa-solid fa-location-dot"></i> Iceland, IS</p>
        <p>
          <i class="fa-sharp fa-solid fa-mobile-screen-button"></i> Phone: +354
          1515151515
        </p>
        <p><i class="fa-sharp fa-solid fa-envelope"></i> Email: mail@mail.is</p>
      </div>

      <div class="contactFormContainer">
        <form id="contactForm">
          <div class="input-row">
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <textarea id="comment" placeholder="Comment" required></textarea
          ><br />
          <input type="submit" value="Send" />
        </form>
      </div>
    </div>

    <hr class="solid" />
    <!-- Footer -->
    <footer>
      <nav>
        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="northernLights.html">The Northern Lights</a></li>
          <li><a href="hiking.html">Hiking on Glaciers</a></li>
          <li><a href="contactUs.html">Contact Us</a></li>
        </ul>
      </nav>
      <p>2023 @ Project 1 Alfredo Yap</p>
    </footer>
  </body>
  <script>
    document
      .getElementById('contactForm')
      .addEventListener('submit', function (event) {
        event.preventDefault();
        this.reset();
        alert('Your message has been sent');
      });
  </script>
</html>
