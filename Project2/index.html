<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="headerLogo">
            <img src="images/logo.png" alt="logo" class="imgLogo">
        </div>
        <div class="headerBrandDescription">
            <div>
                <h1 class="h1Brand">Josefina Body Care Collection</h1>
            </div>
            <div>
                <h4 class="h4BrandSlogan">Discover the exotic sensation of all seasons</h4>
            </div>
        </div>

    </header>

    <!-- slideshow -->
    <div class="slideShowStage">
        <div class="slideShowContainer">
            <div class="slide secondSlide">
                <p><b>$20</b> <small>OFF $125 and</small> <b>$50</b> <small>off $200 order. <i>Code: BONUS</i></small>
                </p>
            </div>

            <div class="slide firstSlide">
                <p><b>FREE Shipping and Handling</b> <small>on order over $50. <i>Code: FREE50</i></small></p>
            </div>

            <div class="slide thirdSlide">
                <p><small>Today Only!</small> <b>$5.99 INTO THE NIGHT BODY CARE</b> <small><i>Code:
                            STARRYNIGHT</i></small>
                </p>
            </div>
        </div>
    </div>

    <!-- hero image block -->
    <div class="heroImageContainer">
        <div class="heroText"></div>
    </div>

</body>

</html>
